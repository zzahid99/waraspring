name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
    env:
      ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
      ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      #ARTIFACTORY_PASSSSWORD: ${{env.API_KEY}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1 
    
    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        echo $ARTIFACTORY_PASSWORD
       
    #- name: Clean with Gradle
      #run: ./gradlew clean      
    #- name: Build with Gradle
      #run: ./gradlew build
    - name: Upload Artifact 
      run: |
        #export IMAGE_NAME=$(ls build/libs | sed  s/.jar/""/)        
        #export IMAGE_VERSION=$(echo $IMAGE_NAME | awk -F'[-]' '{print $5,$6}' | sed s/" "/-/ )
        export IMAGE_NAME=springboot
        IMAGE_VERSION=$(echo $IMAGE_NAME | awk -F'[-]' '{print $5}' )
        docker build -t $IMAGE_NAME:$IMAGE_VERSION .
        docker images
