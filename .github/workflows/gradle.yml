name: gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
    outputs:
      output1: ${{ steps.version_step.outputs.IMAGE_VERSION }}
    env:
      ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
      ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      #ARTIFACTORY_PASSSSWORD: ${{env.API_KEY}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: 'Set up Docker Buildx'
      uses: docker/setup-buildx-action@v1 
    #- name: 'Set up Cloud SDK'
      #uses: 'google-github-actions/setup-gcloud@v0'
    
    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        echo $ARTIFACTORY_PASSWORD
       
    #- name: Clean with Gradle
      #run: ./gradlew clean      
    #- name: Build with Gradle
      #run: ./gradlew build
    - id: version_step
      run: |
        echo IMAGE_VERSION=1.1 > $GITHUB_ENV
        echo "::set-output name=IMAGE_VERSION::1.1"
        echo "::save-state name=VERSION::12345"
        curl -X PUT -H "Accept: application/vnd.github.v3+json" https://api.github.com/MuhammadWara/waraspring/actions/secrets -d '{"version":"1234"}'
        
        
      #env:
       # IMAGE_VERSIONN:$IMAGE_VERSION

    - name: 'Use gcloud CLI'
      run: |
        printenv
        export IMAGE_NAME=springboot
        touch vars.env
        echo ${{ env.IMAGE_VERSION }} > vars.env

    - name: Set Environment Variables
      uses: tw3lveparsecs/github-actions-setvars@v0.1
      with:
       envFilePath: .github/vars.env
